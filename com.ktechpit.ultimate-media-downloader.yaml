app-id: com.ktechpit.ultimate-media-downloader
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: ultimate-media-downloader
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-download
  - --device=dri
  - --socket=pulseaudio
  
tags:
  - proprietary
  
modules:
  - name: lzo
    config-opts:
      - --enable-shared
      - --disable-static
    cleanup:
      - /include
      - /share/doc
      - '*.la'
      - /lib/*.so
    sources:
      - type: archive
        url: http://www.oberhumer.com/opensource/lzo/download/lzo-2.10.tar.gz
        sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072

  - name: squashfs-tools
    buildsystem: simple
    build-commands:
      - XZ_SUPPORT=1 LZO_SUPPORT=1 make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=${FLATPAK_DEST}/bin
    sources:
    - type: git
      url: https://github.com/plougher/squashfs-tools.git
      tag: '4.5'
      commit: '0496d7c3de3e09da37ba492081c86159806ebb07'
      
  - name: ultimate-media-downloader
    buildsystem: simple
    build-commands:
      - unsquashfs -no-progress mqCImuZBihW5Od6DMGOZ3BQqwLN9i3LW_24.snap
      - rm -f mqCImuZBihW5Od6DMGOZ3BQqwLN9i3LW_24.snap
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - mkdir -p ${FLATPAK_DEST}/share/application
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/
      - mv squashfs-root/usr/bin/ultimate-media-downloader ${FLATPAK_DEST}/bin/ultimate-media-downloader
      - mv squashfs-root/usr/lib/* ${FLATPAK_DEST}/lib/
      - mv squashfs-root/meta/gui/icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/com.ktechpit.ultimate-media-downloader.png
      - mv squashfs-root/usr/share/applications/ultimate-media-downloader.desktop ${FLATPAK_DEST}/share/application/com.ktechpit.ultimate-media-downloader.desktop
      - sed -i 's|Icon=.*|Icon=com.ktechpit.ultimate-media-downloader|g' ${FLATPAK_DEST}/share/application/com.ktechpit.ultimate-media-downloader.desktop
      - install -Dm644 com.ktechpit.ultimate-media-downloader.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.ktechpit.ultimate-media-downloader.metainfo.xml
      - rm -r squashfs-root
    sources:
      - type: file
        path: com.ktechpit.ultimate-media-downloader.metainfo.xml
      - type: file
        url: https://api.snapcraft.io/api/v1/snaps/download/mqCImuZBihW5Od6DMGOZ3BQqwLN9i3LW_24.snap
        only-arches:
          - x86_64
        sha256: cc927957ea64a2d58154863fc4fca8936cd26ceec84ff20ed66047b99f30ce3e
  

  
